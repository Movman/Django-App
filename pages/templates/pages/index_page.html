{% comment %} {% extends "base.html" %} {% endcomment %}

{% load static %}
{% load wagtailcore_tags %}
{% block content %}

    {{ page.title }}
    {{ page.body|richtext }}

    <ul>
        {% for page in self.get_children %}
            <li><a href=>{{ page.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
